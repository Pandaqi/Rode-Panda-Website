<picture>
	{{ $img_url := .img_url }}
	{{ $alt := (replace $img_url ".webp" "") | humanize }}
	{{ $full_url := partial "func/get-full-url.html" (dict "url" $img_url) }}
	{{ $img := imageConfig $full_url }}

	<!--- @TODO: At some point in the future, also check other image extensions such as AVIF --->

	<img 
		src="/webp/{{ $img_url }}" 
		loading="lazy" 
		decoding="async" 
		alt='{{ $alt }}' 
		title='{{ $alt }}'
		width='{{ $img.Width }}'
		height='{{ $img.Height }}' 
	/>
</picture>
